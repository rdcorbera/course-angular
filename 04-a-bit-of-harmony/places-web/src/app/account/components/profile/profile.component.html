<div class="form-container">
  <h4>Edit your profile</h4>
  <div *ngIf="updated" class="alert alert-success alert-dismissible fade show">
    Profile updated successfuly
    <button type="button" class="close" data-dismiss="alert" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form [formGroup]="profileForm" (submit)="save()">
    <div class="form-group row">
      <div class="col-sm-12 text-right">
        <button [disabled]="!profileForm.valid" type="submit" class="btn btn-outline-primary">Save</button>
        <button type="button" class="btn btn-outline-secondary" (click)="reset()">Cancel</button>
      </div>
    </div>
    <div class="form-group row">
      <label for="firstname" class="col-sm-2 col-form-label">First name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="firstname" formControlName="firstname" />
      </div>
    </div>
    <div class="form-group row">
      <label for="lastname" class="col-sm-2 col-form-label">Last name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="lastname" formControlName="lastname" />
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" formControlName="email" />
      </div>
    </div>
    <div class="form-group row">
      <label for="dateOfBirth" class="col-sm-2 col-form-label">Date of birth</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="dateOfBirth" formControlName="dateOfBirth" />
      </div>
    </div>
    <div class="form-group row">
      <label for="biography" class="col-sm-2 col-form-label">Biography</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="biography" rows="4" formControlName="biography"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <label for="facebookLink" class="col-sm-2 col-form-label">Facebook Profile</label>
      <div class="col-sm-10">
        <input type="url" class="form-control" id="facebookLink" formControlName="facebookLink"/>
      </div>
    </div>
    <div class="form-group row">
      <label for="twitterLink" class="col-sm-2 col-form-label">Facebook Twitter</label>
      <div class="col-sm-10">
        <input type="url" class="form-control" id="twitterLink" formControlName="twitterLink" />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12 text-right">
        <button [disabled]="!profileForm.valid" type="submit" class="btn btn-outline-primary">Save</button>
        <button type="button" class="btn btn-outline-secondary" (click)="reset()">Cancel</button>
      </div>
    </div>
  </form>
</div>
