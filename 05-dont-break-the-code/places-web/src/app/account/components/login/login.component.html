<div class="login-container">
  <h4>Please sign in</h4>
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{errorMessage}}
  </div>
  <form id="loginForm" (submit)="login()" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">User name</label>
      <input 
        type="text" 
        class="form-control" 
        autocomplete="off" 
        id="username" 
        placeholder="Enter user name"
        required
        name="username"
        #username="ngModel"
        [(ngModel)]="user.username" />
    </div>
    <div *ngIf="username.invalid && (username.dirty || username.touched)"
        class="alert alert-danger">
      <div *ngIf="username.errors.required">
        Username is required
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        class="form-control"
        autocomplete="current-password"
        id="password" 
        placeholder="Password"
        required
        name="password"
        #password="ngModel"
        [(ngModel)]="user.password" />
    </div>
    <div *ngIf="password.invalid && (password.dirty || password.touched)"
        class="alert alert-danger">
      <div *ngIf="password.errors.required">
        Password is required
      </div>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="remember-me" name="remember" [(ngModel)]="user.remember" />
      <label class="form-check-label" for="remember-me">Remember me</label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Login</button>
  </form>
</div>
