<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark justify-content-between">
      <a class="navbar-brand" href="#" routerLink="/places">places.com</a>
      <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <form class="form-inline mr-auto mt-2 mt-md-0" onsubmit="return false;">
          <input class="form-control mr-sm-2" type="text" name="query-search" placeholder="categories" [(ngModel)]="query" />
          <button class="btn btn-outline-success my-2 my-sm-0" (click)="search()">Search</button>
        </form>
        <ul class="navbar-nav">
          <li appAdminOnly class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">
              Manage
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#" routerLink="/places/new">New Place</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Reservations</a>
          </li>
          <li *ngIf="!profile" class="nav-item">
            <a class="nav-link" href="#" routerLink="/account/login">Login</a>
          </li>
          <li *ngIf="profile" class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownProfile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Hi <strong>{{profile.firstname}}</strong>
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownProfile">
              <a class="dropdown-item" href="#" routerLink="/account/profile">Profile</a>
              <a class="dropdown-item" href="#">Settings</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#" (click)="logout()">Logout</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </header>

<main role="main" class="container-fluid">
  <router-outlet></router-outlet>
</main>
