<div class="form-container">
  <h4>Create a new place</h4>
  <div *ngIf="updated" class="alert alert-success alert-dismissible fade show">
    New place created successfuly
    <button type="button" class="close" data-dismiss="alert" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form [formGroup]="placeForm" (submit)="save()">
    <div class="form-group row">
      <div class="col-sm-12 text-right">
        <button [disabled]="!placeForm.valid" type="submit" class="btn btn-outline-primary">Save</button>
        <button type="button" class="btn btn-outline-secondary" (click)="reset()">Cancel</button>
      </div>
    </div>
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" formControlName="name" />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12 text-right">
        <button [disabled]="!placeForm.valid" type="submit" class="btn btn-outline-primary">Save</button>
        <button type="button" class="btn btn-outline-secondary" (click)="reset()">Cancel</button>
      </div>
    </div>
  </form>
</div>
